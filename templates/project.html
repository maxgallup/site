{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block content %}

<h1>
    {{ page.title }}
</h1>

<p>
    {{ macros::format_date(date=page.date) }}
    <br>
    <span>
        <i class="post-description"> {{ page.description }} </i>
    </span>
</p>

<hr>

{{ page.content | safe }}

{% endblock content %}
